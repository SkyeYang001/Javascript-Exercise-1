 <form>

    <button type="button"  class="button" id="num" value="1" onclick="(`1`)" onkeydown="">1</button>
    <button type="button"  class="button" id="num" value="2" onclick="(`2`)" onkeydown="">2</button>
    <button type="button"  class="button" id="num" value="3" onclick="(`3`)" onkeydown="">3</button>
    <button type="button"  class="button" id="num" value="4" onclick="(`4`)" onkeydown="">4</button>
    <button type="button"  class="button" id="num" value="5" onclick="(`5`)" onkeydown="">5</button>

    <section class="6-0">

    <button type="button"  class="button" id="num" value="0" onclick="(`0`)" onkeydown="">0</button>

    </section>

    <section class="Operator">

    <button type="button"  class="button" id="num" value="." onclick="(`.`)" onkeydown="">.</button>

    <button type="button"  class="button" id="operator" value="-" onclick="(`-`)" onkeydown="">-</button>
    <button type="button"  class="button" id="operator" value="*" onclick="(`*`)" onkeydown="">*</button>
    <button type="button"  class="button" id="operator" value="/" onclick="(`/`)" onkeydown="">/</button>

    </section>

    <section class="Power">

    <button type="button"  class="button" id="C" value="C" onclick="(`C`)" onkeydown="">C</button>
    <button type="button"  class="button" id="Del" value="Del" onclick="(`Del`)" onkeydown="">Del</button>
